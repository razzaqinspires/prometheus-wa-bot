    <g><rect x="50" y="220" width="140" height="40" rx="5" class="box core"/><text x="120" y="245" text-anchor="middle" class="text">CognitiveCore.js</text></g>
    <g><rect x="230" y="220" width="140" height="40" rx="5" class="box service"/><text x="300" y="245" text-anchor="middle" class="text">AIServiceManager.js</text></g>
    <g><rect x="410" y="220" width="140" height="40" rx="5" class="box service"/><text x="480" y="245" text-anchor="middle" class="text">Logger.js</text></g>

    <path d="M 280 60 V 120" class="line"/> <path d="M 320 60 V 120" class="line"/>
    <path d="M 280,60 C 280,90 150,90 150,120" class="line" fill="none"/>
