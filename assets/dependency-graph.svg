    <g><rect x="250" y="20" width="100" height="40" rx="5" class="box core"/><text x="300" y="45" text-anchor="middle" class="text">Bot.js</text></g>
    <g><rect x="50" y="120" width="140" height="40" rx="5" class="box handler"/><text x="120" y="145" text-anchor="middle" class="text">EventHandler.js</text></g>
